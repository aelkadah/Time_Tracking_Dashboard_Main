<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Time Tracking Dashboard Main</title>
  </head>
  <body>
    <div class="container">
      <div class="dash">
        <div id="person">
          <div class="top-sec">
            <img src="imgs/image-jeremy.png" alt="" />
            <div>
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="bottom-sec">
            <ul class="menu">
              <li class="dailyBtn"><a>Daily</a></li>
              <li class="weeklyBtn"><a>Weekly</a></li>
              <li class="monthlyBtn"><a>Monthly</a></li>
            </ul>
          </div>
        </div>
        <div class="box work">
          <div class="upper">
            <img src="imgs/icon-work.svg" alt="" />
          </div>
          <div class="bottom">
            <div class="title-ellipsis">
              <h3>Work</h3>
              <a class="ellipsis"><i class="fas fa-ellipsis"></i></a>
            </div>
            <div class="nums">
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="box play">
          <div class="upper">
            <img src="imgs/icon-play.svg" alt="" />
          </div>
          <div class="bottom">
            <div class="title-ellipsis">
              <h3>Play</h3>
              <a class="ellipsis"><i class="fas fa-ellipsis"></i></a>
            </div>
            <div class="nums">
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="box study">
          <div class="upper">
            <img src="imgs/icon-study.svg" alt="" />
          </div>
          <div class="bottom">
            <div class="title-ellipsis">
              <h3>Study</h3>
              <a class="ellipsis"><i class="fas fa-ellipsis"></i></a>
            </div>
            <div class="nums">
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="box exercise">
          <div class="upper">
            <img src="imgs/icon-exercise.svg" alt="" />
          </div>
          <div class="bottom">
            <div class="title-ellipsis">
              <h3>Exercise</h3>
              <a class="ellipsis"><i class="fas fa-ellipsis"></i></a>
            </div>
            <div class="nums">
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="box social">
          <div class="upper">
            <img src="imgs/icon-social.svg" alt="" />
          </div>
          <div class="bottom">
            <div class="title-ellipsis">
              <h3>Social</h3>
              <a class="ellipsis"><i class="fas fa-ellipsis"></i></a>
            </div>
            <div class="nums">
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="box selfcare">
          <div class="upper">
            <img src="imgs/icon-self-care.svg" alt="" />
          </div>
          <div class="bottom">
            <div class="title-ellipsis">
              <h3>Self Care</h3>
              <a class="ellipsis"><i class="fas fa-ellipsis"></i></a>
            </div>
            <div class="nums">
              <h1>32hrs</h1>
              <p>Last week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
